<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Iniciar Sesión</title>
	<link rel="stylesheet" href="./css/style.css">
</head>

<body>
	<nav id="navbar" class="navbar">
		<div class="logo">
			<a href="#"><img src="./img/Logo4.png" alt=""></a>
		</div>
	</nav>

	<section class="login-sesion">

		<main class="login-sesion-container">
			<div class="flex-card-container">
				<article class="flex-card info">
					<div class="logo_login">
						<img src="./img/logo_inicio.png" alt="">
					</div>
					<div class="login-value">
						<p>¿Necesitas más razones para empezar?</p>
						<ul>
							<li>7 Días Gratis</li>
							<li>Sin compriso</li>
							<li>Descarga tus series favoritas</li>
							<li>2 reproducciones simúltaneas</li>
						</ul>
					</div>
					<p>¿No tienes una cuenta?</p>
					<div class="button"><a href="/404.html" target="_blank" rel="noopener noreferrer">Regístrate</a>
					</div>
				</article>

				<article class="flex-card form">
					<form action="./home.html" method="GET" name="signup" id="signup" class="signup">
						<div class="contact-data">
							<p>
								<label for="email">Email:</label>
								<input type="email" id="email" name="email" required placeholder="Email">
							</p>
							<p>
								<label for="password">Contraseña:</label>
								<input type="password" id="password" name="password" placeholder="Contraseña" required>
							</p>
							<p>
								<input type="checkbox" id="recordar" name="recordar" class="recordar">
								<label for="recordar" class="recordar">Recordar</label>
							</p>
						</div>
						<p class="action">
							<input type="submit" value="Entrar" class="button_submit">
							<a href="/404.html" target="_blank" rel="noopener noreferrer">Olvide mi Contraseña</p>

						</p>

						<div class="registro-movil">
							<p>¿No tienes una cuenta?</p>
							<div class="button"><a href="/404.html" target="_blank"
									rel="noopener noreferrer">Regístrate</a>
							</div>
						</div>
					</form>
				</article>
			</div>
		</main>
	</section>

</body>
<footer></footer>

</html>
